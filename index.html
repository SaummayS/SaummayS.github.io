<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    .my-card__media {background-image: url("images/1.png");}
      .my-card-content {
      padding: 16px;
      }
  .my-card {
  height: 350px;
  width: 350px;
}
      .template{display:none;}

  </style>
  <h1>SAUMMAY SINGHAL</h1>
  <h4>9911XX9911 | UNIVERSITY OF ILLINOIS | CHICAGO, IL</h4>

</head>
<body>

<div class="mdc-card template">
    <div class="mdc-card__primary-action">
      <div class="mdc-card__media mdc-card__media--square">
        <div class="mdc-card__media-content">Title</div>
      </div>
      <!-- ... additional primary action content ... -->
    </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-buttons">
        <button class="mdc-button mdc-card__action mdc-card__action--button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Action 1</span>
        </button>
        <button class="mdc-button mdc-card__action mdc-card__action--button">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Action 2</span>
        </button>
      </div>
      <div class="mdc-card__action-icons">
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
        <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
      </div>
    </div>
  </div>

<script src="projects.js"></script>

<script>
 projects.forEach((project) => {

    if(project.display){

    let clone = document.querySelector(".template").cloneNode(true)

    clone.querySelector(".mdc-card__media-content").innerText = project.name + "\n\n\n" + project.tech + "\n\n" + project.desc 

    clone.querySelectorAll(".mdc-card__media").src = project.img
    clone.querySelectorAll(".mdc-button__label")[0].innerText = project.url_to_page
    clone.querySelectorAll(".mdc-button__label")[1].innerText = project.url_to_repo
    
    clone.classList.remove("template")

    document.body.append(clone);}

     
 });
</script>

</body>
</html>
